<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Register for the Web Dev Conference</h1>

    <form>
      <fieldset>
        <legend>Attendee Info</legend>

        Full Name:<input type="text" />
        <p></p>

        Email:<input type="text" />
        <p></p>

        Upload Resume:<label>Choose File</label>
        <input type="file" />
      </fieldset>

      <fieldset>
        <legend>Session Preferences</legend>
        <p></p>
        <label>Choose a Track:</label
        ><select>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Full Stack</option>
        </select>

        <br /><br />
        Years of Experience:<input type="text" /> <br /><br />
      </fieldset>

      <fieldset>
        <legend>Agreement</legend>
        <input type="checkbox" />
        <label>I agree to the terms and conditions</label>
      </fieldset>
      <button>Register</button>
    </form>
  </body>
</html>
