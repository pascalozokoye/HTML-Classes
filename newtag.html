<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra Tags</title>
  </head>
  <body>
    <h1>Some Extra Tags</h1>
    <em>This is an em for emphasis</em>
    <br />
    <br />
    <mark>This is a mark</mark>
    <br />
    <br />
    <abbr title="United States Of America">USA</abbr>
    <br />
    <br />
    <abbr title="Izuchukwu Pablo Vincent Oforah">IPVO</abbr>
    <blockquote>This is a block quote. Very proud</blockquote>
    <br />
    <br />
    <cite>This is a citation</cite>
    <br />
    <br />
    <code>This is some code</code>
    <br />
    <br />
    <pre>This is pre text</pre>
  </body>
</html>
